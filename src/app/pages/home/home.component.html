<app-card>
  <app-form
    (getFormEvent)="handleFormEvent($event)"
    [toggleLoading]="toggleLoading"
  />
</app-card>

<app-card *ngIf="isLoading">
  <app-loader />
</app-card>

<app-card *ngIf="addressData">
  <div class="content">
    <p *ngFor="let item of addressData">
      <strong> {{ item.label }}:</strong> {{ item.value }}
    </p>
  </div>
</app-card>
